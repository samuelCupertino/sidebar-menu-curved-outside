<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SideBar Menu Curved Outside</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <aside class="side-bar-wrap">
            <nav class="side-bar">
                <div class="logo-area">  
                    <img class="min" src="images/min-logo.png" alt="logo">
                    <img class="max" src="images/max-logo.png" alt="logo">
                </div>
                <ul>
                    <li class="active">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="newspaper-outline"></ion-icon>
                            </span>
                            <span class="title">Notícias</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                            </span>
                            <span class="title">Mensagens</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="headset-outline"></ion-icon>
                            </span>
                            <span class="title">Músicas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="play-outline"></ion-icon>
                            </span>
                            <span class="title">Vídeos</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
    </body>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="assets/script.js"></script>
</html>
